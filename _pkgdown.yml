template:
  path: ./templates
  default_assets: true
  params:
    bootswatch: cosmo

reference:
  - title: "Reading and Writing Data"
    desc: "Functions for reading and writing breath test data"
    contents:
      - starts_with("read")
      - breathtest_data
      - breathtest_read_function
      - extract_id
      - btcore_file
  - title: "Data"
    desc: "Simulated and patient data"
    contents:
      - simulate_breathtest_data
      - usz_13c
      - usz_13c_a
      - usz_13c_d
  - title: "Cleanup and manipulate"
    desc: "Functions to cleanup and manipulate breath test data"
    contents:
      - dob_to_pdr
      - cleanup_data
      - subsample_data
  - title: "Fitting time series"
    desc: "Functions to fit time series"
    contents:
      - ends_with("_fit")
  - title: "Extracting parameters"
    desc: "Functions to extract parameters from a fitted model"
    contents:
      - AIC.breathtestnlmefit
      - sigma.breathtestnlmefit
      - augment.breathtestfit
      - coef_by_group
      - coef_diff_by_group
      - coef.breathtestfit
      - tidy.breathtestfit
      - cum_exp_beta
      - exp_beta
      - t50_bluck_coward
      - t50_maes_ghoos
      - t50_maes_ghoos_scintigraphy
      - tlag_bluck_coward
      - tlag_maes_ghoos
  - title: "Plotting"
    desc: "Functions to plot data and fits"
    contents:
      - plot.breathtestfit

articles:
  - title: "How to use"
    contents:
     - methods_and_concepts
     - data_formats
     
     
url: "https://dmenne.github.io/breathtestcore/"


